<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva - Biología</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #eef;
    }
    h1 {
      color: #333;
    }
    .materia {
      margin-bottom: 1em;
    }
    input[type="checkbox"]:disabled + label {
      color: gray;
    }
    input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📘 Malla Interactiva - Profesorado de Biología</h1>

  <!-- Materia base -->
  <div class="materia">
    <input type="checkbox" id="intro-bio" onchange="actualizar()">
    <label for="intro-bio">Introducción a los sistemas biológicos</label>
  </div>

  <!-- Materias que se habilitan -->
  <div class="materia">
    <input type="checkbox" id="celular" disabled>
    <label for="celular">Introducción a la biología celular y molecular</label>
  </div>
  <div class="materia">
    <input type="checkbox" id="evolucion" disabled>
    <label for="evolucion">Fundamentos de evolución y biodiversidad</label>
  </div>

  <script>
    function actualizar() {
      const introBio = document.getElementById("intro-bio");
      const celular = document.getElementById("celular");
      const evolucion = document.getElementById("evolucion");

      if (introBio.checked) {
        celular.disabled = false;
        evolucion.disabled = false;
      } else {
        celular.checked = false;
        evolucion.checked = false;
        celular.disabled = true;
        evolucion.disabled = true;
      }
    }
  </script>
</body>
</html>
