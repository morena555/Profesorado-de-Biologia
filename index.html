<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva - Biolog铆a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #eef;
    }
    h1 {
      color: #333;
    }
    .materia {
      margin-bottom: 1em;
    }
    input[type="checkbox"]:disabled + label {
      color: gray;
    }
    input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: green;
    }
  </style>
</head>
<body>
  <h1> Malla Interactiva - Profesorado de Biolog铆a</h1>

  <!-- Materia base -->
  <div class="materia">
    <input type="checkbox" id="intro-bio" onchange="actualizar()">
    <label for="intro-bio">Introducci贸n a los sistemas biol贸gicos</label>
  </div>

  <!-- Materias que se habilitan -->
  <div class="materia">
    <input type="checkbox" id="celular" disabled>
    <label for="celular">Introducci贸n a la biolog铆a celular y molecular</label>
  </div>
  <div class="materia">
    <input type="checkbox" id="evolucion" disabled>
    <label for="evolucion">Fundamentos de evoluci贸n y biodiversidad</label>
  </div>

  <script>
    function actualizar() {
      const introBio = document.getElementById("intro-bio");
      const celular = document.getElementById("celular");
      const evolucion = document.getElementById("evolucion");

      if (introBio.checked) {
        celular.disabled = false;
        evolucion.disabled = false;
      } else {
        celular.checked = false;
        evolucion.checked = false;
        celular.disabled = true;
        evolucion.disabled = true;
      }
    }
  </script>
</body>
</html>
